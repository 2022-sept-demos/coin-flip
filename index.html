<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/coin-flip.css" />
</head>

<body>
    <header>
        <img class="logo" src="assets/spinning-coin.gif">
        <h1>Coin Flip</h1>
    </header>

    <main>
        <section>
            <h2>Scoreboard</h2>
            <p class="scoreboard">
                flips:
                <span id="flips-display">3</span>
                wins:
                <span id="wins-display">2</span>
                losses:
                <span id="losses-display">1</span>
            </p>
        </section>

        <section>
            <h2>Call It!</h2>
            <button class="coin-guess" id="guess-heads">
                <img src="assets/coin-heads.png" alt="heads image">
                Heads
            </button>
            <button class="coin-guess" id="guess-tails">
                <img src="assets/coin-tails.png" alt="tails image">
                Tails
            </button>
        </section>

        <section id="results-section">
            <h2>The Flip...</h2>
            <img id="flip-image" src="assets/coin-heads.png" alt="heads image">
            <p id="flip-display">Heads</p>
            <button id="play-again-button">Play Again</button>
        </section>
    </main>

</body>

</html>
